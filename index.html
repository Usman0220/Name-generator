
<!DOCTYPE html>

    <title>WordWeb AI Mind Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              'fade-in': 'fade-in 0.5s ease-out forwards',
              'scale-in': 'scale-in 0.3s ease-out forwards',
            },
          },
        },
      }
    </script>

</head>
